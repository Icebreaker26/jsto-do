<!DOCTYPE html:5>
<html>
<head>

    <title>JS To-do</title>

    <!--IMPORTANDO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--IMPORTANDO CSS-->
    <link href="styles.css" rel="stylesheet" type="text/css">




    <!--IMPORTANDO FUENTES-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

     <!-- Fontawesome -->
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <header>

    <h1>JS TO-DO</h1>

    </header>


    <div class="card bg-danger"id="error">
        <p>ERROR: campos requeridos</p>
    </div>


    <div id="newnote">
        <!--INPUT TITULO-->
        <div style="margin-left: 3%;">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Title here" id="title" style="height: 50px"></textarea>
            <label for="floatingTextarea2">Title</label>
          </div>
        </div>

        <!--INPUT DESCRIPCION-->
        <div style="margin-left: 3%;">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height: 50px"></textarea>
            <label for="floatingTextarea2">Task</label>
          </div>
        </div>
        <!--BOTON ADD-->
        <div style="margin-left: 3%;">
        <button class="btn btn-danger" style ="height:100%; width: 100%;" id="add">ADD</button>
        </div>

    </div>

    <!--TABLAS-->

    <div class="mt-5">
        <table class="table table-dark table-striped table-hover" id="table">
          <thead>
            <tr>
              <th scope="col"> 
                  <div class="d-flex justify-content-center">
                TO-DO
                  </div>
            </th>
              <th scope="col">
            
                    DESCRIPTION
                    
              </th>
              <th scope="col">
                <div class="d-flex justify-content-center">
                  Completed
                </div>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Content generated with JS -->
          </tbody>
        </table>
      </div>
    



    <script src="./js/index.js" type="module"></script>
</body>
</html>
